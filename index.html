<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cookie C3.9</title>
    
</head>
<body>
    <h3>Ваш город</h3>
    <form>
        <p class="city"><input class="city-input" placeholder="Название города" id="city"></p>
        <p><input  class="city-submit" type="submit" value="Сохранить"></p>
    </form>
    
    <h3>Галочки предпочтений</h3>
    <form>
        <p><input class="one check" type="checkbox" name="a" value="1" > Не звонить мне</p>
        <p><input class="two check" type="checkbox" name="a" value="2"> Я прочитал и согласен с правилами пользования сервисом</p>
        <p><input class="three check" type="checkbox" name="a" value="3"> Я не выбираю эту галочку</p>
        <p><input class="four check" type="checkbox" name="a" value="4"> Я подтверждаю, что свобода в интернете — это возможность выбирать галочки</p>
        <p><input class="five check" type="checkbox" name="a" value="5"> Мне больше 12 лет</p>
        <p><input class="six check" type="checkbox" name="a" value="6"> Это задание выполнено правильно</p>
        <p><input class="submit-point" type="submit" value="Сохранить"></p>
       </form>
    
    <h4>Уничтожить кукуки</h4>
    <button class="reset" type="button">Стереть все куки в пыль</Button>

    <script src="./script/script.js"></script>
</body>
</html>
